{include file="tpl/admin/header.html"}
<link href="/ueditor/themes/default/css/ueditor.css" rel="stylesheet" type="text/css">
<script src="/ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="/ueditor/ueditor.all.min.js" type="text/javascript"></script>
<div class="admin-content">
  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">发布公告</strong></div>
  </div>
<form class="am-form" action="admin.php?c=message&m=messageadd" method="post" id="edform">
  <div class="am-g am-margin-top">
	<div class="am-u-sm-2 am-text-right">
	  公告标题
	</div>
	<div class="am-u-sm-4">
	  <input type="text" class="am-input-sm" placeholder="请输入公告标题" name="title" value="{$title|default:''}">
	</div>
	<div class="am-u-sm-6">*必填</div>
  </div>
 <div class="am-g am-margin-top-sm">
	<div class="am-u-sm-2 am-text-right">
	  内容描述
	</div>
	<div class="am-u-sm-10">
	  <textarea name="content" id="myEditor1" rows="10" style="height:400px; width:100%">{$content|default:''}</textarea>
	</div>
  </div>
	<input type="hidden" name="id" value="{$id|default:''}" />
 <div class="am-g am-margin-top-sm" style="margin-bottom:30px;">
	<div class="am-u-sm-2 am-text-right">
		&nbsp;
	</div>
	<div class="am-u-sm-10">
      <button type="button" class="am-btn am-btn-primary" onclick="edcheck();">发布公告</button>
	</div>
  </div>
</form>
</div>
<script>
var editor1 = new UE.ui.Editor();
editor1.render('myEditor1');
function edcheck(){
  if($("#edform :input[name=title]").val()==""){
     alert("标题不能为空");
	 return
  }
  if($("#edform :input[name=content]").val()==""){
     alert("内容不能为空");
	 return
  }
  $("#edform").submit();
}
</script>
</div>	
{include file="tpl/admin/footer.html"}
