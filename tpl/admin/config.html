{include file="tpl/admin/header.html"}
{config_load file='set.conf'}
<div class="admin-content">
<form class="am-form am-form-horizontal" method="post" action="admin.php?c=config&m=savesetting">
  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">网站设置</strong> </div>
  </div>
  <div class="am-tabs am-margin" data-am-tabs>
    <ul class="am-tabs-nav am-nav am-nav-tabs">
      <li class="am-active"><a href="#tab1">网站配置</a></li>
    </ul>
    <div class="am-tabs-bd">
      <div class="am-tab-panel am-fade am-in am-active" id="tab1">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              网站名称：
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text"  name="site_name" id="doc-ipt-name-1" value="{$smarty.config.site_name}">
            </div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              网站关键词：
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text"  name="site_keywords" id="doc-ipt-name-1" value="{$smarty.config.site_keywords}">
            </div>
            <div class="am-u-sm-12 am-u-md-6">利于SEO优化，提高网站收录和排名</div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              网站描述：
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text"  name="site_description" id="doc-ipt-name-1" value="{$smarty.config.site_description}">
            </div>
            <div class="am-u-sm-12 am-u-md-6">利于SEO优化，提高网站收录和排名</div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              网站ICP号：
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text"  name="site_icp" id="doc-ipt-name-1" value="{$smarty.config.site_icp}">
            </div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              游客下单：
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="radio"  name="is_ghost" value='1' {if {$smarty.config.is_ghost} eq 1}checked="checked"{/if}>&nbsp;&nbsp;开启&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio"  name="is_ghost" value='0' {if {$smarty.config.is_ghost} eq 0}checked="checked"{/if}>&nbsp;&nbsp;关闭
            </div>
            <div class="am-u-sm-12 am-u-md-6">开启表示允许游客下单</div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              最低配送价格：
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text"  name="site_price" id="doc-ipt-name-1" value="{$smarty.config.site_price}">
            </div>
            <div class="am-u-sm-12 am-u-md-6">低于此价格无法提交订单</div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              店铺公告：
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <textarea name="site_notice" cols="" rows="">{$smarty.config.site_notice}</textarea>
            </div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              客服电话：
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text"  name="site_tel" id="doc-ipt-name-1" value="{$smarty.config.site_tel}">
            </div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              店铺地址：
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text"  name="site_address" id="doc-ipt-name-1" value="{$smarty.config.site_address}">
            </div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              地图坐标：
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text"  name="site_mapl" id="doc-ipt-name-1" value="{$smarty.config.site_mapl}">
              <input type="text"  name="site_mapr" id="doc-ipt-name-1" value="{$smarty.config.site_mapr}">
            </div>
            <div class="am-u-sm-12 am-u-md-6">点击获取百度<a href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank">地图坐标</a></div>
          </div>
      </div>
    </div>
  </div>
  <div class="am-margin">
    <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
  </div>
  </form>
</div>
{include file="tpl/admin/footer.html"}
